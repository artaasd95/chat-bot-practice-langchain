# Redis Configuration File
# Basic Redis configuration to address common warnings

# Network settings
bind 0.0.0.0
port 6379
protected-mode no

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Performance
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Enable keyspace notifications for session management
notify-keyspace-events Ex